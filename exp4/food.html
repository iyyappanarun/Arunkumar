<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery</title>
    <link rel="stylesheet" href="food.css">
</head>
<body>
    <header>
        <h1>Food Delivery Website</h1>
        <div id="user-info"></div>
    </header>

    <main>
        <section class="restaurant-selection">
            <h2>Select Restaurant</h2>
            <select id="restaurant-select">
                <option value="restaurant1">Restaurant 1</option>
                <option value="restaurant2">Restaurant 2</option>
                <option value="restaurant3">Restaurant 3</option>
            </select>
        </section>

        <section class="menu">
            <h2>Menu</h2>
            <div id="menu-items"></div> 
        </section>

        <section class="order-summary">
            <h2>Order Summary</h2>
            <div id="order-summary"></div>
            <label for="delivery-address">Delivery Address:</label>
            <input type="text" id="delivery-address" placeholder="Enter your address" required>
            <label for="discount-code">Discount Code:</label>
            <input type="text" id="discount-code" placeholder="Enter discount code">
            <button id="place-order" disabled>Place Order</button>
        </section>

        <section class="feedback-section" id="feedback-section" style="display:none;">
            <h2>Rate Your Order</h2>
            <div id="feedback-list"></div>
            <label for="order-rating">Rating:</label>
            <div id="rating-stars">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
            <input type="text" id="order-feedback" placeholder="Leave a comment">
            <button id="submit-feedback">Submit Feedback</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Food Delivery Website</p>
    </footer>

    <script src="food.js"></script>
</body>
</html>
